<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Corzine</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <img class="header__burger" src="./imgs/burgerMenu.svg" alt="burger menu" />
                <form class="header__form">
                    <div class="header__left">
                        <img class="header__logo logo" src="../imgs/LOGOS.svg" alt="logo" />
                        <label class="header__form-item">
                            <img class="header__form-location" src="../imgs/Location.svg" alt="location" />
                            <input type="text" placeholder="Введите адрес доставки" class="header__form-input" />
                            <img class="header__form-search" src="../imgs/Search.svg" alt="search" />
                        </label>
                    </div>
                    <a href="#" class="header__link">
                        <img src="../imgs/Calling.svg" alt="Calling" />
                        <div class="header__call">
                            <span>Контакты:</span>
                            <b> +7 (917) 510-57-59</b>
                        </div>
                    </a>
                </form>
                <button class="header__btn">
                    Корзина
                    <div class="header__line"></div>
                    <span>4</span>
                    <img class="header__btn-cart" src="../imgs/Cart.svg" alt="cart" />
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="call">
            <div class="container">
                <div class="call__content">
                    <div class="call__utl">
                        <img src="../imgs/Arrow 8.svg" alt="strell">
                        <span>к выбору блюда</span>
                        <div class="call__text">
                            <h3 class="call__direction">
                                КОРЗИНА
                                <p><span class="call__direction-tell">(в корзине 3 товара)</span></p>
                            </h3>
                        </div>
                    </div>
                    <div class="call__food">
                        <img src="../imgs/fooodish2.37.svg" alt="food">
                         <div class="call__food-title">
                            <h3 class="call__food-text">ПИЦЦА ДВОЙНАЯ ПЕППЕРОНИ</h3>
                            <p>Кальмары, мидии, креветки, сыр маасдам, 
                                красный лук, микс оливок, базилик, соус песто</p>
                         </div>
                    </div>
                  
                </div>
            </div>
        </section>
    </main>
</body>
</html>
